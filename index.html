<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />

          <link rel="stylesheet" href="./dist/style.css" />
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js" defer></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/ScrollTrigger.min.js" defer></script>
          <script src="./App/js/script.js" defer></script>
          <!-- google fonts -->
          <link rel="preconnect" href="https://fonts.googleapis.com" />
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
          <link
               href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
               rel="stylesheet"
          />

          <title>Dhanvantri Speciality Pharma</title>
          <link rel="icon" href="./assets/logo.png" type="image" />
     </head>
     <body>
          <!-- header -->
          <header class="header">
               <div class="overlay has-fade"></div>
               <img
                    src="./assets/whiteCurve.png"
                    alt="whiteCurve"
                    class="white-curve"
               />
               <nav class="nav-bar flex flex-jc-sb flex-ai-c">
                    <a href="/" class="header__logo">
                         <img
                              src="./assets/logo.png"
                              alt="Dhanvantri Speciality Pharma"
                              class="logo-img"
                         />
                    </a>

                    <a  id="btnhmb" class="header__menu hide-for-desktop">
                         <span></span>
                         <span></span>
                         <span></span>
                    </a>

                    <div class="header__links hide-for-mobile">
                         <a href="#hero">Home</a>
                         <a href="#about">About Us</a>
                         <a href="#awards">Awards</a>
                         <a href="#contact">Contact Us</a>
                    </div>
               </nav>
               <div class="header__box-menu flex flex-jc-sa flex-fd-col hide-for-desktop has-fade">
                    <a href="#hero">Home</a>
                    <a href="#about">About Us</a>
                    <a href="#awards">Awards</a>
                    <a href="#contact">Contact Us</a>
               </div>
          </header>
          <!-- header end -->
  
          <!-- hero section -->
          <section class="hero flex flex-fd-col flex-jc-sa" id="hero">
               <div class="hero__img">
                    <img src="./assets/pharma.png" alt="pharma img">
               </div>
               <div class="hero__text">
                    <h1>
                         A pharmacy that believes in making families
                    </h1>
                    <p>
                         Your trusted wholesale and retail pharmaceutical distributor
                    </p>
                    <a href="#contact" class="contact-us-btn">Contact Us</a>
               </div>
          </section>
          <!-- hero section end -->

          <!-- about section -->
          <section class="about" id="about"></section>
          <!-- about section end -->
          
     </body>
</html>
